{% extends "index.html" %}

{% load static %}


{% block content %}


    <div class="container text-left">
        <div class="p-5 mb-4 mt-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Eventos</h1>
                <table class="mt-4 table table-striped table-dark">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Fecha</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for evento in eventos %}
                    <tr>
                      <th scope="row">1</th>
                      <td>{{ evento.fecha }}</td>
                      <td>{{ evento.titulo }}</td>
                      <td>
                          <a href="/delete/evento/{{ evento.id }}" role="button" class="btn btn-danger">Eliminar</a>
                      </td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>

            </div>
        </div>
    </div>



{% endblock %}

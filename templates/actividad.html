{% extends "index.html" %}

{% load static %}


{% block content %}

    <div class="container text-left">
          <div class="p-5 mb-4 mt-4 bg-light rounded-3">
              <h1>Nueva Actividad</h1>
                <form class="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                     <div class="form-group">
                        <label for="inputAddress">Título</label>
                        <input name="titulo" type="text" class="form-control" id="inputAddress" >
                      </div>

                     <div class="form-group">
                           <label for="date" class="col-sm-1 col-form-label">Fecha de la realización</label>
                            <div class="col-sm-4">
                                <div class="input-group date" id="datepicker">
                                    <input name="fecha" type="text" class="form-control">
                                    <span class="input-group-append">
                                        <span class="input-group-text bg-white">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <label for="exampleFormControlFile1">Imagenes</label>
                            <input name="documento" type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>




                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
    </div>

{% endblock %}
